<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载页面</title>
    <style>
        :root {
            --token-text-placeholder: #8F959E;
        }
        
        body {
            margin: 0 auto;
            padding: 360px 0;
            background-color: #F2F3F5;
        }
        
        .loading-container {
            width: 313px;
            height: 5px;
            position: relative;
            margin: 0 auto;
        }

        .gif-container {
            width: 260px; /* 52px * 5 */
            height: 64px;
            display: flex;
            justify-content: flex-start;
            margin: 0 auto;
            overflow: hidden;
        }

        .gif-placeholder {
            width: 52px;
            height: 64px;
            flex-shrink: 0;
        }

        .gif-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .progress-container {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bg {
            width: 313px;
            height: 5px;
            left: 0;
            top: 0;
            position: absolute;
            background: white;
            border-radius: 4px;
        }

        .progress-bar {
            width: 0;
            height: 5px;
            left: 0;
            top: 0px;
            position: absolute;
            background: linear-gradient(87deg, #32D9FF 0%, #287EFF 49%, #732DFF 100%);
            border-radius: 6px;
            border: 1px white solid;
            transition: all 60s linear;
        }

        .loading-text {
            opacity: 0.60;
            color: var(--token-text-placeholder);
            font-size: 14px;
            font-family: PingFang SC;
            font-weight: 500;
            line-height: 22px;
            word-wrap: break-word;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="gif-container">
    <div class="gif-placeholder">
        <img src="img/Flow 3@2x-25fps.gif" alt="Loading animation" onmouseover="this.src='img/Flow 4@2x-25fps.gif'" onmouseout="this.src='img/Flow 3@2x-25fps.gif'">
    </div>
    <div class="gif-placeholder">
        <img src="img/Flow 3@2x-25fps.gif" alt="Loading animation" onmouseover="this.src='img/Flow 4@2x-25fps.gif'" onmouseout="this.src='img/Flow 3@2x-25fps.gif'">
    </div>
    <div class="gif-placeholder">
        <img src="img/Flow 3@2x-25fps.gif" alt="Loading animation" onmouseover="this.src='img/Flow 4@2x-25fps.gif'" onmouseout="this.src='img/Flow 3@2x-25fps.gif'">
    </div>
    <div class="gif-placeholder">
        <img src="img/Flow 3@2x-25fps.gif" alt="Loading animation" onmouseover="this.src='img/Flow 4@2x-25fps.gif'" onmouseout="this.src='img/Flow 3@2x-25fps.gif'">
    </div>
    <div class="gif-placeholder">
        <img src="img/Flow 3@2x-25fps.gif" alt="Loading animation" onmouseover="this.src='img/Flow 4@2x-25fps.gif'" onmouseout="this.src='img/Flow 3@2x-25fps.gif'">
    </div>
</div>
    <div class="loading-container"> 
        <div class="progress-container">
            <div class="progress-bg"></div>
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-text">开始生成卡片, 预计耗时 1 分钟</div>
    </div>
</body>
<script>
    window.onload = function() {
        setTimeout(() => {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '313px';
            <!-- progressBar.style.left = '313px'; -->
        }, 100); // 短暂延迟确保过渡效果生效
    };
</script>
</html>
